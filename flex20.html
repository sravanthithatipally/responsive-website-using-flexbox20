<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="bgcontainer">
        <div class="content">
            <div>
                <h1 class="heading">Mumbai</h1>
                <p class="name">Sunny</p>
                <p class="humidity">78% Humidity</p>
            </div>
            <div class="imagebox">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-sunny-img.png" class="image" />
            </div>
        </div>


        <div class="lowerpart">
            <div class="transbox">
                <div class="box box1 box2">
                    <p class="date">Tomorrow</p>
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" class="weatherimage" />
                    <div class="cent">
                        <p class="temp1">32<sup>o</sup></p>
                        <p class="temp2">24<sup>o</sup></p>
                    </div>
                    <p class="result">Cloudy</p>
                </div>



                <div class="box  box1">
                    <p class="date">3rd Nov</p>
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" class="weatherimage" />
                    <div class="cent">
                        <p class="temp1">26<sup>o</sup></p>
                        <p class="temp2">20<sup>o</sup></p>
                    </div>
                    <p class="result">Rainy</p>
                </div>



                <div class="box  box1">
                    <p class="date">4th Nov</p>
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png" class="weatherimage" />
                    <div class="cent">
                        <p class="temp1">48<sup>o</sup></p>
                        <p class="temp2">36<sup>o</sup></p>
                    </div>
                    <p class="result">Sunny</p>
                </div>



                <div class="box  box1">
                    <p class="date">5th Nov</p>
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" class="weatherimage" />
                    <div class="cent">
                        <p class="temp1">26<sup>o</sup></p>
                        <p class="temp2">18<sup>o</sup></p>
                    </div>
                    <p class="result">Rainy</p>
                </div>



                <div class="box  box1">
                    <p class="date">6th Nov</p>
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png" class="weatherimage" />
                    <div class="cent">
                        <p class="temp1">44<sup>o</sup></p>
                        <p class="temp2">32<sup>o</sup></p>
                    </div>
                    <p class="result">Sunny</p>
                </div>



                <div class="box  box1">
                    <p class="date">7th Nov</p>
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" class="weatherimage" />
                    <div class="cent">
                        <p class="temp1">35<sup>o</sup></p>
                        <p class="temp2">26<sup>o</sup></p>
                    </div>
                    <p class="result">Cloudy</p>
                </div>



                <div class="box box1 box3">
                    <p class="date">8th Nov</p>
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" class="weatherimage" />
                    <div class="cent">
                        <p class="temp1">29<sup>o</sup></p>
                        <p class="temp2">22<sup>o</sup></p>
                    </div>
                    <p class="result">Rainy</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
